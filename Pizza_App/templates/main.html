<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mainstyle.css' %}">
    <title>Main Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Mac's Pizza</a>
            <form class="d-flex" method="post" action="login">
                {% csrf_token %}
                <input type="text" class="form-control me-2" placeholder="Username" name="username">
                <input type="password" class="form-control me-2" placeholder="Password" name="password"
                    onmouseover="this.type='text'" onmouseout="this.type='password'">
                <button type="submit" class="btn btn-outline-success">Login</button>
            </form>
        </div>
    </nav>

    {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="container">
        <form action="register" method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-md-12">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="col-md-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" name="fname">
            </div>
            <div class="col-md-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lname">
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="col-md-12">
                <label for="address" class="form-label">Street Address</label>
                <input type="text" class="form-control" name="address" placeholder="1234 Main Street">
            </div>
            <div class="col-md-6">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" name="city">
            </div>
            <div class="col-md-3">
                <label for="State" class="form-label">State</label>
                <select class="form-control" name="state">
                    <option default>Choose...</option>
                    {% for state in states %}
                    <option value="{{state}}">{{state}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="Zipcode" class="form-label">Zipcode</label>
                <input type="text" class="form-control" name="zipcode" placeholder="12345">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" onmouseover="this.type='text'"
                    onmouseout="this.type='password'">
            </div>
            <div class="col-md-6">
                <label for="cfpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="cfpassword" onmouseover="this.type='text'"
                    onmouseout="this.type='password'">
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two!
                        -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

</body>

</html>
